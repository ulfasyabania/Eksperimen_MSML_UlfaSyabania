name: Preprocessing California Housing Dataset

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script and save processed dataset
        run: |
          python -c "from Preprocessing.automate_msml_ulfasyabania import preprocess_california_housing; \
import pandas as pd; \
X_train, X_test, y_train, y_test = preprocess_california_housing(); \
processed = pd.concat([X_train, y_train], axis=1); \
processed.to_csv('CaliforniaHousing_preprocessing.csv', index=False)"

      - name: Upload processed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CaliforniaHousing_preprocessing
          path: CaliforniaHousing_preprocessing.csv
